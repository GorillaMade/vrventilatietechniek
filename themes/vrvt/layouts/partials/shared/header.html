<header class="site-header">
    <div class="site-header__inner wrapper" x-data="{ menuOpen: false }">
        <a href="/" class="brand">
            <span class="brand__name">{{ .Site.Title }}</span>
        </a>
        <button class="hamburger" @click="menuOpen = !menuOpen" x-bind:aria-expanded="menuOpen" aria-controls="site-nav"
            x-bind:aria-label="menuOpen ? 'Menu sluiten' : 'Menu openen'" x-bind:class="{ 'open': menuOpen }">
            <span class="bar bar--1"></span>
            <span class="bar bar--2"></span>
            <span class="bar bar--3"></span>
        </button>
        {{ partial "shared/nav.html" (dict "menuID" "main" "page" .) }}
    </div>
</header>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const hamburger = document.querySelector('.hamburger');
    const nav = document.querySelector('.nav');

    hamburger.addEventListener('click', function () {
      this.classList.toggle('open');
      nav.classList.toggle('open');
    });
  });
</script>
