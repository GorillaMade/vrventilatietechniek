{{ define "main" }}
<section class="taxonomy-terms">
  <header><h1>{{ .Title }}</h1></header>
  <ul>
    {{ range .Data.Terms.Alphabetical }}
      <li>
        <a href="{{ .Page.Permalink }}">
          {{ .Name }} ({{ .Count }})
        </a>
      </li>
    {{ else }}
      <li>Geen termen gevonden.</li>
    {{ end }}
  </ul>
</section>
{{ end }}
