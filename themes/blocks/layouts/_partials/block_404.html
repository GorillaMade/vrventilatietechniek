{{- $inner := . -}}
{{- if or (eq $inner "") (eq $inner nil) -}}
    {{- $inner = "Empty block found. Consider creating a 'content/block/404.md' file." -}}
    {{- with page.Site.GetPage "block/404.md" -}}
        {{- $inner = .RawContent -}}
    {{- end -}}
{{- end -}}
<section class="error404">
    <div class="wrapper wrapper--small">
        {{ markdownify $inner }}
    </div>
</section>
